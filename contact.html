<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

      <style>
        #felipe{
        font-size: 17px;
        color: #f2f2f2;
        padding-top: 7px;
        font-family: 'Russo One', sans-serif;

        }   
        header{
          background-color: #8076a3;
          
        }
        .topnav {
          overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          text-decoration: none;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }

        /* Add an active class to highlight the current page */
        .topnav a.active {
          background-color: #4CAF50;
          color: white;
        }

        /* Hide the link that should open and close the topnav on small screens */
        .topnav .icon {
          display: none;
        }
      </style>

    </head>

    <body>
      <header class="container">
        <div class="row">
          <div class="col-sm-9" id="felipe">Felipe Ferreira</div>
          <div class="col-sm-3">
            <nav class="topnav" id="myTopnav">
                <a class="nav-link" href="contact.html">Contact</a>
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-link" href="index.html">About</a>
            </nav>
          </div>
        </div>
      </header>
        <section class="container" id="contact-section">
          <div class="row"></div>
          <div class="row">
            <div class="col-sm-8">Contact</div>
          </div>
          <div class="row">
            <div class="col-sm-8">
            <form class="was-validated">
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
              <div class="mb-3">
                <label for="validationTextarea">Message</label>
                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Message" required></textarea>
                <div class="invalid-feedback">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm"><button type="submit" class="btn btn-primary">Submit</button></div>
         </div>
        </section>

    </body>
</html>
