<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

      <style>
        body{
          background-image: url("assets/Images/blockchain4.jpg");
          background-size: cover;
          background-position: center;
          font-family: helvetica;
        }
        header{
          background-color: rgb(33, 209, 221);
          color: white;
        }
        #felipe{
          font-size: large;
        }
        #contact-section{
          background-color: rgb(245, 243, 243);
        }
        @media screen and (max-width: 768px) {
          body {
            background-color: #333;
          }
        }
      </style>
    </head>

    <body>
      <header>
        <div class="container">
            <div class="row">
              <div class="col-sm-9" id="felipe">Felipe Ferreira</div>
              <div class="col-sm-3">
                <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </header>
        <article class="container" id="contact-section">
          <div class="row"></div>
          <div class="row">
            <div class="col-sm-8">Contact</div>
          </div>
          <div class="row">
            <div class="col-sm-8">
            <form class="was-validated">
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
              <div class="mb-3">
                <label for="validationTextarea">Message</label>
                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Message" required></textarea>
                <div class="invalid-feedback">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm"><button type="submit" class="btn btn-primary">Submit</button></div>
         </div>
        </article>
    </body>
</html>
